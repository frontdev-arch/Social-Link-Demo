<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css"/>
  <title>Social links profile</title>
</head>
<body>
  <div class="box">
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica"/>
    <div class="text-header">
      <h2>Jessica Randall</h2>
      <p>London, United Kingdom</p>
    </div>
    <p>"Front-end developer and avid reader."</p>
    <div class="buttons-section">
      <button class="buttons">Github</button>
      <button class="buttons">Frontend Mentor</button>
      <button class="buttons">Linkedln</button>
      <button class="buttons">Twitter</button>
      <button class="buttons">Instagram</button>
    </div>
  </div>
</body>
</html>
